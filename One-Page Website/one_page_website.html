<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outer Space</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #0b0b3b; color: white; }
        nav { background: #1c1c5a; padding: 10px; position: fixed; width: 100%; top: 0; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        section { padding: 60px 20px; margin-top: 50px; }
        img { width: 300px; height: auto; margin: 10px; }
        iframe { width: 560px; height: 315px; }
        footer { background: #1c1c5a; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#pictures">Pictures</a>
        <a href="#video">Video</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <section id="home">
        <h1>Welcome to Outer Space</h1>
        <p>Explore the wonders of the universe, from distant galaxies to planets in our own solar system.</p>
    </section>
    
    <section id="pictures">
        <h2>Pictures of Space</h2>
        <img src="https://via.placeholder.com/300" alt="Galaxy">
        <img src="https://via.placeholder.com/300" alt="Planet">
        <img src="https://via.placeholder.com/300" alt="Nebula">
    </section>
    
    <section id="video">
        <h2>Explore Space Through Video</h2>
        <iframe src="https://www.youtube.com/embed/GO5FwsblpT8" allowfullscreen></iframe>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Outer Space Exploration</p>
    </footer>
</body>
</html>
